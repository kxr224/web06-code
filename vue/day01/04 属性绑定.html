<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>
        <h3 v-bind:name="name">属性绑定</h3>
        <h3 :name="name">属性绑定简写</h3>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                name:"text"
            }
        })
    </script>
</body>
</html>
